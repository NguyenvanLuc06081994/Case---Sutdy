<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Club</title>

</head>
<body>
<form  id="form-add">
    <fieldset>
        <legend>ADD PLAYER</legend>
        <input type="text" id="player-name" placeholder="Player Name">
        <input type="text" id="player-age" placeholder="Player Age">
        <input type="text" id="player-position" placeholder="Player Position">
        <input type="text" id="player-country" placeholder="Player Country">
        <input type="text" id="player-transferPrice" placeholder="Player Price">
        <input type="text" id="player-img" placeholder="Player Image">
        <button type="button" onclick="addPlayer()">ADD PLAYER</button>
    </fieldset>
</form>
<form id="form-edit" style="display: none">
    <fieldset>
        <legend>ADD PLAYER</legend>
        <input type="text" id="edit-name" placeholder="Player Name">
        <input type="text" id="edit-age" placeholder="Player Age">
        <input type="text" id="edit-position" placeholder="Player Position">
        <input type="text" id="edit-country" placeholder="Player Country">
        <input type="text" id="edit-transferPrice" placeholder="Player Price">
        <input type="text" id="edit" placeholder="Player Image">
        <button type="button" onclick="editPlayer()">Save</button>
    </fieldset>
</form>
<div id="display"></div>
<script src="JavaScriptFile/classPlayer.js"></script>
<script src="JavaScriptFile/classFootballClub.js"></script>
<script src="JavaScriptFile/Main.js"></script>
</body>
</html>
