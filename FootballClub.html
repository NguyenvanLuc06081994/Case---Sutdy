<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Club</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/myCss.css">

</head>
<body>
<form  id="form-add">
    <fieldset>
        <legend>ADD PLAYER</legend>
        <input type="text" class="form-control" id="player-name" placeholder="Player Name">
        <input type="text" class="form-control" id="player-age" placeholder="Player Age">
        <input type="text" class="form-control" id="player-position" placeholder="Player Position">
        <input type="text" class="form-control" id="player-country" placeholder="Player Country">
        <input type="text" class="form-control" id="player-transferPrice" placeholder="Player Price">
        <input type="text" class="form-control" id="player-img" placeholder="Player Image">
        <button type="button" class="btn btn-success" onclick="addPlayer()">ADD PLAYER</button>
    </fieldset>
</form>
<form id="form-edit" style="display: none">
    <fieldset>
        <legend>EDIT PLAYER</legend>
        <input type="text" class="form-control" id="edit-name" placeholder="Player Name">
        <input type="text" class="form-control" id="edit-age" placeholder="Player Age">
        <input type="text" class="form-control" class="form-control" id="edit-position" placeholder="Player Position">
        <input type="text" class="form-control" id="edit-country" placeholder="Player Country">
        <input type="text" class="form-control" id="edit-transferPrice" placeholder="Player Price">
        <input type="text" class="form-control" id="edit-img" placeholder="Player Image">
        <button type="button" class="btn btn-success" onclick="editPlayer()">Save</button>
    </fieldset>
</form>
<div id="display"></div>
<script src="JavaScriptFile/classPlayer.js"></script>
<script src="JavaScriptFile/classFootballClub.js"></script>
<script src="JavaScriptFile/Main.js"></script>
</body>
</html>
